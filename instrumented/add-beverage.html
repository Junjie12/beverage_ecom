<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    
</head>
<body>
    <header>
        <h1 class="logo">Fizzies</h1>
        <button class="back-btn" onclick="goBack()">Back</button>
    </header>
    

    <div class="container">
       
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter beverage name" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="url" id="image" placeholder="Enter image URL" onchange="previewImage()">
                <div id="imagePreviewContainer">
                    <img id="imagePreview" src="" alt="Image preview" style="display:none; width: 100%; max-height: 200px; object-fit: cover;">
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" placeholder="Enter price" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="Juices">Juices</option>
                    <option value="Soft Drinks">Soft Drinks</option>
                    <option value="Tea">Tea</option>
                    <option value="Coffee">Coffee</option>
                    <option value="Mocktails">Mocktails</option>
                    <option value="Energy Drink">Energy Drink</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Enter description">
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" id="rating" placeholder="Enter rating (1-5)" min="1" max="5" step="0.1">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" placeholder="Enter quantity" min="0" required>
            </div>
            

            <div class="button-container">
                <button type="button" class="add-btn" id="addBeverageButton" onclick="addbeverage()">Add Beverage</button>
            </div>
        </form>
        <p id="message"></p> 
    </div>
    
    <script src="./js/addbeverage.js"></script>
    <script src="./js/back.js"></script>
</body>
</html>
